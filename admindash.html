<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #673AB7, #9C27B0);
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 20px;
    }
    h2 {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
      border-left: 5px solid #9C27B0;
      padding-left: 10px;
    }
    .card {
      background: #f9f9f9;
      margin: 12px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 14px;
    }
    .btn-approve { background: #4CAF50; color: white; }
    .btn-assign { background: #2196F3; color: white; }
    .btn:hover { opacity: 0.85; }
    @media (max-width: 600px) {
      .dashboard { margin: 10px; padding: 10px; }
      h1 { font-size: 18px; }
      h2 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <h2>Pending Farmers</h2>
    <div id="pendingFarmers">Loading...</div>

    <h2>Approved Farmers</h2>
    <div id="approvedFarmers">Loading...</div>

    <h2>Subscriptions</h2>
    <div id="subscriptions">Loading...</div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
  authDomain: "milqly.firebaseapp.com",
  projectId: "milqly",
  storageBucket: "milqly.firebasestorage.app",
  messagingSenderId: "509357207390",
  appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
  measurementId: "G-Z576VSVC5J"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        // ðŸš¨ check if this is admin
        if (user.uid !== "LO8PDh2g8MbvwY19X5QmlYTQo2G3") {
          alert("Access denied. Only Admin allowed.");
          auth.signOut();
          return;
        }

        // Load pending farmers
        db.collection("farmers").where("status", "==", "pending").onSnapshot(snapshot => {
          const container = document.getElementById("pendingFarmers");
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>No pending farmers.</p>";
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("card");
            div.innerHTML = `
              <p><b>Name:</b> ${data.name || "N/A"}</p>
              <p><b>Email:</b> ${data.email || "N/A"}</p>
            `;
            const approveBtn = document.createElement("button");
            approveBtn.classList.add("btn", "btn-approve");
            approveBtn.innerText = "Approve Farmer";
            approveBtn.onclick = () => db.collection("farmers").doc(doc.id).update({ status: "approved" });
            div.appendChild(approveBtn);
            container.appendChild(div);
          });
        });

        // Load approved farmers
        db.collection("farmers").where("status", "==", "approved").onSnapshot(snapshot => {
          const container = document.getElementById("approvedFarmers");
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>No approved farmers.</p>";
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("card");
            div.innerHTML = `<p><b>${data.name}</b> (${data.email})</p>`;
            container.appendChild(div);
          });
        });

        // Load subscriptions
        db.collection("subscriptions").onSnapshot(snapshot => {
          const container = document.getElementById("subscriptions");
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>No subscriptions yet.</p>";
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("card");
            div.innerHTML = `
              <p><b>User:</b> ${data.userName || "N/A"}</p>
              <p><b>Subscription:</b> ${data.subscriptionType}</p>
              <p><b>Status:</b> ${data.status}</p>
              <p><b>Assigned Farmer:</b> ${data.farmerId || "Not assigned"}</p>
            `;
            // Assign farmer dropdown
            const assignBtn = document.createElement("button");
            assignBtn.classList.add("btn", "btn-assign");
            assignBtn.innerText = "Assign Farmer";
            assignBtn.onclick = async () => {
              const farmersSnap = await db.collection("farmers").where("status", "==", "approved").get();
              if (farmersSnap.empty) {
                alert("No approved farmers available.");
                return;
              }
              let farmerList = "";
              farmersSnap.forEach(f => {
                farmerList += `${f.id}: ${f.data().name}\n`;
              });
              const farmerId = prompt("Enter Farmer ID:\n" + farmerList);
              if (farmerId) {
                db.collection("subscriptions").doc(doc.id).update({ farmerId: farmerId });
              }
            };
            div.appendChild(assignBtn);
            container.appendChild(div);
          });
        });

      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
