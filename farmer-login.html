<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farmer Login â€¢ Milqly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="p-6 bg-gradient-to-r from-green-400 to-blue-500 text-white">
      <h1 class="text-2xl font-bold">ðŸŒ± Farmer Login</h1>
      <p class="text-sm opacity-90 mt-1">Sign in to view assigned subscriptions & update delivery status.</p>
    </div>

    <div class="p-6">
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" required class="mt-1 block w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="farmer@example.com" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" required class="mt-1 block w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>

        <div>
          <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl" type="submit">Login</button>
        </div>

        <p id="msg" class="text-sm text-center text-red-600"></p>

        <p class="text-center text-sm text-gray-600">
          New here? <a href="farmer-register.html" class="text-green-600 font-medium hover:underline">Register as Farmer</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // ========= Your Firebase config (provided) =========
    const firebaseConfig = {
      apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
      authDomain: "milqly.firebaseapp.com",
      projectId: "milqly",
      storageBucket: "milqly.firebasestorage.app",
      messagingSenderId: "509357207390",
      appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
      measurementId: "G-Z576VSVC5J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = id => document.getElementById(id);
    const msgEl = $("msg");

    // Helper: tolerant check for approval
    function isApprovedDoc(data){
      if (!data) return false;
      if (data.approved === true) return true;
      if (data.status && (data.status.toLowerCase() === "approved")) return true;
      return false;
    }

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      const email = $("email").value.trim();
      const password = $("password").value;

      try {
        const credential = await signInWithEmailAndPassword(auth, email, password);
        const user = credential.user;
        // check farmers collection first
        const farmerRef = doc(db, "farmers", user.uid);
        const farmerSnap = await getDoc(farmerRef);

        if (farmerSnap.exists()) {
          const data = farmerSnap.data();
          if (isApprovedDoc(data)) {
            // allowed
            window.location.href = "farmer-dashboard.html";
            return;
          } else {
            msgEl.textContent = "Your account is pending admin approval. You will be notified once approved.";
            await signOut(auth);
            return;
          }
        }

        // fallback: check users collection for role: "farmer"
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const ud = userSnap.data();
          if (ud.role === "farmer" && isApprovedDoc(ud)) {
            window.location.href = "farmer-dashboard.html";
            return;
          } else {
            msgEl.textContent = "Your account is pending admin approval or not registered as a farmer.";
            await signOut(auth);
            return;
          }
        }

        // Not found anywhere
        msgEl.textContent = "Farmer record not found. Please register first.";
        await signOut(auth);
      } catch (err) {
        msgEl.textContent = err.message || "Login failed.";
      }
    });
  </script>
</body>
</html>
