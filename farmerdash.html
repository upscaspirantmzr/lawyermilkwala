<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard - Milqly</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-yellow-600 to-orange-600 p-4 text-white text-center text-2xl font-bold shadow-lg">
    ðŸšœ Milqly - Farmer Dashboard
  </nav>

  <div class="max-w-6xl mx-auto mt-10 p-6 space-y-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">ðŸ“¦ Assigned Deliveries</h2>
    <div id="deliveriesBox" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
      authDomain: "milqly.firebaseapp.com",
      projectId: "milqly",
      storageBucket: "milqly.firebasestorage.app",
      messagingSenderId: "509357207390",
      appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
      measurementId: "G-Z576VSVC5J"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentFarmerId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentFarmerId = user.uid;
      loadDeliveries();
    });

    function loadDeliveries() {
      db.collection("subscriptions").where("farmerId", "==", currentFarmerId)
        .onSnapshot(snapshot => {
          const box = document.getElementById("deliveriesBox");
          box.innerHTML = "";
          if (snapshot.empty) {
            box.innerHTML = `<p class="text-gray-600">No deliveries assigned yet.</p>`;
            return;
          }
          snapshot.forEach(doc => {
            const sub = doc.data();
            const id = doc.id;
            box.innerHTML += `
              <div class="bg-white shadow-lg rounded-2xl p-6 border-t-4 border-yellow-500">
                <p><strong>User ID:</strong> ${sub.userId}</p>
                <p><strong>Plan:</strong> ${sub.plan}</p>
                <p><strong>Status:</strong> <span class="px-2 py-1 bg-green-100 rounded">${sub.deliveryStatus}</span></p>
                <div class="mt-3 flex gap-2">
                  <button onclick="updateStatus('${id}','Approved')" class="bg-blue-500 text-white px-3 py-2 rounded shadow hover:bg-blue-600">Approve</button>
                  <button onclick="updateStatus('${id}','Processed')" class="bg-yellow-500 text-white px-3 py-2 rounded shadow hover:bg-yellow-600">Process</button>
                  <button onclick="updateStatus('${id}','Delivered')" class="bg-green-600 text-white px-3 py-2 rounded shadow hover:bg-green-700">Deliver</button>
                </div>
              </div>
            `;
          });
      });
    }

    function updateStatus(id, status) {
      db.collection("subscriptions").doc(id).update({ deliveryStatus: status });
    }
  </script>
</body>
</html>
