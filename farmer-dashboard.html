<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #2196f3, #21cbf3);
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    h2 {
      color: #333;
      margin-top: 25px;
      border-left: 5px solid #21cbf3;
      padding-left: 10px;
    }
    .card {
      background: #f8f9fa;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-process { background: #ff9800; color: white; }
    .btn-deliver { background: #4caf50; color: white; }
    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Farmer Dashboard</h1>

    <h2>Assigned Deliveries</h2>
    <div id="assignedDeliveries">Loading...</div>
  </div>

  <script>
    // âœ… Firebase config (replace with your own)
   const firebaseConfig = {
  apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
  authDomain: "milqly.firebaseapp.com",
  projectId: "milqly",
  storageBucket: "milqly.firebasestorage.app",
  messagingSenderId: "509357207390",
  appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
  measurementId: "G-Z576VSVC5J"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load farmer's assigned deliveries
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("subscriptions")
          .where("farmerId", "==", user.uid)
          .onSnapshot(snapshot => {
            const container = document.getElementById("assignedDeliveries");
            container.innerHTML = "";
            if (snapshot.empty) {
              container.innerHTML = "<p>No deliveries assigned yet.</p>";
              return;
            }
            snapshot.forEach(doc => {
              const data = doc.data();
              const div = document.createElement("div");
              div.classList.add("card");
              div.innerHTML = `
                <p><b>User:</b> ${data.userName || "N/A"}</p>
                <p><b>Subscription:</b> ${data.subscriptionType}</p>
                <p><b>Status:</b> ${data.status}</p>
              `;

              if (data.status === "Pending") {
                const processBtn = document.createElement("button");
                processBtn.classList.add("btn", "btn-process");
                processBtn.innerText = "Mark Processed";
                processBtn.onclick = () => updateStatus(doc.id, "Processed");
                div.appendChild(processBtn);
              }
              if (data.status === "Processed") {
                const deliverBtn = document.createElement("button");
                deliverBtn.classList.add("btn", "btn-deliver");
                deliverBtn.innerText = "Mark Delivered";
                deliverBtn.onclick = () => updateStatus(doc.id, "Delivered");
                div.appendChild(deliverBtn);
              }

              container.appendChild(div);
            });
          });
      } else {
        window.location.href = "login.html";
      }
    });

    function updateStatus(subscriptionId, newStatus) {
      db.collection("subscriptions").doc(subscriptionId).update({
        status: newStatus
      }).then(() => {
        alert("Status updated to " + newStatus);
      }).catch(err => {
        console.error(err);
        alert("Error updating status.");
      });
    }
  </script>
</body>
</html>
