  <!-- Login Form -->
  <section class="flex-1 flex items-center justify-center py-10 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-blue-600">Welcome Back</h2>
      <p class="text-gray-600 text-center mt-2">Login to manage your subscription</p>

      <form action="#" method="POST" class="mt-6 space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium">Password</label>

        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow hover:bg-blue-700 transition">
          Login
        </button>
      </form>
