<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Delivery â€“ Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 flex items-center gap-2">
        ðŸ¥› Milk Delivery
      </h1>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="registration.html" class="text-blue-600 font-semibold">Register</a>
        <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Login</a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="flex-1 flex items-center justify-center py-10 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-center text-blue-600">Customer Registration</h2>
      <p class="text-gray-600 text-center mt-2">Create your account to start fresh milk subscription</p>

      <form action="#" method="POST" class="mt-6 space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 font-medium">Full Name</label>
          <input type="text" name="name" placeholder="Enter your full name" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-700 font-medium">Phone Number</label>
          <input type="tel" name="phone" placeholder="Enter your phone number" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <!-- Address -->
        <div>
          <label class="block text-gray-700 font-medium">Address</label>
          <textarea name="address" placeholder="Enter your delivery address" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium">Password</label>
          <input type="password" name="password" placeholder="Create a password" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>

        <!-- Subscription Plan -->
        <div>
          <label class="block text-gray-700 font-medium">Subscription Plan</label>
          <select name="plan" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Select Plan</option>
            <option value="weekly">Weekly Subscription</option>
            <option value="monthly">Monthly Subscription</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow hover:bg-blue-700 transition">
          Register
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Already have an account? 
        <a href="login.html" class="text-blue-600 font-medium hover:underline">Login here</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <p>Â© 2025 Milk Delivery. All rights reserved.</p>
  </footer>

</body>
</html>
