<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <h5 class="mb-0">User Dashboard</h5>
        <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
      </div>
      <div class="card-body">

        <!-- Profile -->
        <h6>ðŸ‘¤ Profile</h6>
        <p><b>Name:</b> <span id="userName">Loading...</span></p>
        <p><b>Email:</b> <span id="userEmail">Loading...</span></p>
        <p><b>Phone:</b> <span id="userPhone">Loading...</span></p>
        <hr>

        <!-- Subscription -->
        <h6>ðŸ“¦ Subscription</h6>
        <p id="userSubscription">Loading...</p>
        <hr>

        <!-- Orders -->
        <h6>ðŸ›’ Orders</h6>
        <ul id="userOrders" class="list-group">
          <li class="list-group-item">Loading...</li>
        </ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    import { firebaseConfig } from "./firebaseConfig.js";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userPhone = document.getElementById("userPhone");
    const userSubscription = document.getElementById("userSubscription");
    const userOrders = document.getElementById("userOrders");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "userLogin.html";
        return;
      }

      try {
        // --- Profile ---
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          let data = userDoc.data();
          userName.textContent = data.name || "User";
          userEmail.textContent = data.email || user.email;
          userPhone.textContent = data.phone || "Not set";
        } else {
          userName.textContent = "New User";
          userEmail.textContent = user.email;
          userPhone.textContent = "Not set";
        }

        // --- Subscription ---
        try {
          const subSnap = await getDocs(query(collection(db, "subscriptions"), where("userId", "==", user.uid)));
          if (!subSnap.empty) {
            let subs = [];
            subSnap.forEach(d => subs.push(d.data().plan + " (" + (d.data().status || "Active") + ")"));
            userSubscription.textContent = subs.join(", ");
          } else {
            userSubscription.textContent = "No subscription found";
          }
        } catch (e) {
          console.error("Subscription error:", e);
          userSubscription.textContent = "Error loading subscription";
        }

        // --- Orders ---
        try {
          const orderSnap = await getDocs(query(collection(db, "orders"), where("userId", "==", user.uid)));
          userOrders.innerHTML = "";
          if (!orderSnap.empty) {
            orderSnap.forEach(d => {
              let li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = `${d.data().item || "Item"} - ${d.data().status || "Pending"}`;
              userOrders.appendChild(li);
            });
          } else {
            userOrders.innerHTML = "<li class='list-group-item'>No orders found</li>";
          }
        } catch (e) {
          console.error("Orders error:", e);
          userOrders.innerHTML = "<li class='list-group-item'>Error loading orders</li>";
        }

      } catch (err) {
        console.error("Profile error:", err);
        userName.textContent = "Error loading profile";
        userSubscription.textContent = "Error";
        userOrders.innerHTML = "<li class='list-group-item'>Error</li>";
      }
    });

    // --- Logout ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "userLogin.html");
    });
  </script>
</body>
</html>
