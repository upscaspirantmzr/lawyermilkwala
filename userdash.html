<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <h5 class="mb-0">User Dashboard</h5>
        <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
      </div>
      <div class="card-body">

        <!-- Profile -->
        <h6>ðŸ‘¤ Profile</h6>
        <p><b>Name:</b> <span id="userName">Loading...</span></p>
        <p><b>Email:</b> <span id="userEmail">Loading...</span></p>
        <p><b>Phone:</b> <span id="userPhone">Loading...</span></p>
        <hr>

        <!-- Subscription -->
        <h6>ðŸ“¦ Subscription</h6>
        <p id="userSubscription">Loading...</p>
        <hr>

        <!-- Orders -->
        <h6>ðŸ›’ Orders</h6>
        <ul id="userOrders" class="list-group">
          <li class="list-group-item">Loading...</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- âœ… Firebase v8 scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // âœ… Your config
    const firebaseConfig = {
      apiKey: "YOUR-KEY",
      authDomain: "YOUR-PROJECT.firebaseapp.com",
      projectId: "YOUR-PROJECT",
      storageBucket: "YOUR-PROJECT.appspot.com",
      messagingSenderId: "SENDER-ID",
      appId: "APP-ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userPhone = document.getElementById("userPhone");
    const userSubscription = document.getElementById("userSubscription");
    const userOrders = document.getElementById("userOrders");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "userLogin.html";
        return;
      }

      try {
        // --- Profile ---
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          userName.textContent = data.name || "User";
          userEmail.textContent = data.email || user.email;
          userPhone.textContent = data.phone || "Not set";
        } else {
          userName.textContent = "New User";
          userEmail.textContent = user.email;
          userPhone.textContent = "Not set";
        }

        // --- Subscription ---
        db.collection("subscriptions").where("userId", "==", user.uid).get()
          .then(snapshot => {
            if (!snapshot.empty) {
              let subs = [];
              snapshot.forEach(doc => {
                const d = doc.data();
                subs.push(d.plan + " (" + (d.status || "Active") + ")");
              });
              userSubscription.textContent = subs.join(", ");
            } else {
              userSubscription.textContent = "No subscription found";
            }
          })
          .catch(err => {
            console.error("Subscription error:", err);
            userSubscription.textContent = "Error loading subscription";
          });

        // --- Orders ---
        db.collection("orders").where("userId", "==", user.uid).get()
          .then(snapshot => {
            userOrders.innerHTML = "";
            if (!snapshot.empty) {
              snapshot.forEach(doc => {
                const d = doc.data();
                let li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = `${d.item || "Item"} - ${d.status || "Pending"}`;
                userOrders.appendChild(li);
              });
            } else {
              userOrders.innerHTML = "<li class='list-group-item'>No orders found</li>";
            }
          })
          .catch(err => {
            console.error("Orders error:", err);
            userOrders.innerHTML = "<li class='list-group-item'>Error loading orders</li>";
          });

      } catch (err) {
        console.error("Profile error:", err);
        userName.textContent = "Error loading profile";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "userLogin.html");
    });
  </script>
</body>
</html>
