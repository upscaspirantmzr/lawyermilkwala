<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Milqly</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 text-white text-center text-xl font-bold shadow">
    Milqly - User Dashboard
  </nav>

  <div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow rounded-xl">
    <!-- Profile -->
    <h2 class="text-2xl font-semibold mb-4 text-gray-700">ðŸ‘¤ Profile Details</h2>
    <div id="profileDetails" class="p-4 border rounded bg-gray-100">Loading...</div>

    <!-- Subscription Selection -->
    <h2 class="text-2xl font-semibold mt-8 mb-4 text-gray-700">ðŸ“¦ Select Subscription</h2>
    <div class="p-4 border rounded bg-gray-100">
      <select id="subscriptionPlan" class="p-2 border rounded">
        <option value="">-- Choose a Plan --</option>
        <option value="weekly">Weekly Subscription</option>
        <option value="monthly">Monthly Subscription</option>
      </select>
      <button onclick="saveSubscription()" class="ml-4 bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
        Save
      </button>
      <p id="subscriptionMessage" class="mt-2 text-green-600 font-medium"></p>
    </div>

    <!-- Delivery Status -->
    <h2 class="text-2xl font-semibold mt-8 mb-4 text-gray-700">ðŸšš Delivery Status</h2>
    <div id="deliveryStatus" class="p-4 border rounded bg-gray-100">Loading...</div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
      authDomain: "milqly.firebaseapp.com",
      projectId: "milqly",
      storageBucket: "milqly.firebasestorage.app",
      messagingSenderId: "509357207390",
      appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
      measurementId: "G-Z576VSVC5J"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load Dashboard
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;

        // Load Profile
        const userDoc = await db.collection("users").doc(uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          document.getElementById("profileDetails").innerHTML = `
            <p><strong>Name:</strong> ${data.name || ""}</p>
            <p><strong>Email:</strong> ${data.email || ""}</p>
            <p><strong>Phone:</strong> ${data.phone || ""}</p>
          `;
        } else {
          document.getElementById("profileDetails").innerText = "Profile not found.";
        }

        // Load Subscription
        db.collection("subscriptions").doc(uid).onSnapshot(doc => {
          if (doc.exists) {
            const sub = doc.data();
            document.getElementById("subscriptionMessage").innerText = "Current Plan: " + sub.plan;
          }
        });

        // Load Delivery Status
        db.collection("subscriptions").doc(uid).onSnapshot(doc => {
          if (doc.exists) {
            const sub = doc.data();
            document.getElementById("deliveryStatus").innerText =
              sub.deliveryStatus || "Not started yet.";
          } else {
            document.getElementById("deliveryStatus").innerText = "No subscription found.";
          }
        });

      } else {
        window.location.href = "user-login.html"; // redirect if not logged in
      }
    });

    // Save Subscription
    function saveSubscription() {
      const plan = document.getElementById("subscriptionPlan").value;
      if (!plan) {
        alert("Please select a subscription plan.");
        return;
      }
      const user = auth.currentUser;
      if (user) {
        db.collection("subscriptions").doc(user.uid).set({
          userId: user.uid,
          plan: plan,
          deliveryStatus: "Pending Approval",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById("subscriptionMessage").innerText = "Subscription saved!";
        });
      }
    }
  </script>
</body>
</html>
