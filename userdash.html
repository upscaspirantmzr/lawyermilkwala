<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Milqly</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-green-600 to-blue-600 p-4 text-white text-center text-2xl font-bold shadow-lg">
    üåø Milqly - User Dashboard
  </nav>

  <div class="max-w-5xl mx-auto mt-10 p-6 space-y-8">
    <!-- Profile Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 border-t-4 border-green-500">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700 flex items-center gap-2">üë§ Profile</h2>
      <div id="profileBox" class="text-gray-600">Loading...</div>
    </div>

    <!-- Subscription Info Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 border-t-4 border-blue-500">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700 flex items-center gap-2">üçº My Subscription</h2>
      <div id="subscriptionBox" class="text-gray-600">No subscription selected yet.</div>
    </div>

    <!-- Subscription Selection Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 border-t-4 border-purple-500">
      <h3 class="text-xl font-semibold mb-3 text-gray-700">‚ú® Select a Subscription Plan</h3>
      <select id="planSelect" class="p-3 border rounded-lg w-full focus:ring-2 focus:ring-green-400">
        <option value="">-- Choose Plan --</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
      <button onclick="createSubscription()" 
        class="mt-4 bg-gradient-to-r from-green-500 to-blue-500 text-white px-5 py-3 rounded-xl shadow hover:opacity-90">
        ‚úÖ Save Subscription
      </button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
      authDomain: "milqly.firebaseapp.com",
      projectId: "milqly",
      storageBucket: "milqly.firebasestorage.app",
      messagingSenderId: "509357207390",
      appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
      measurementId: "G-Z576VSVC5J"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId = null;
    let subscriptionId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUserId = user.uid;
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (userDoc.exists) {
        const data = userDoc.data();
        document.getElementById("profileBox").innerHTML = `
          <p><strong>Name:</strong> ${data.name || "Not Set"}</p>
          <p><strong>Email:</strong> ${user.email}</p>
        `;
      }
      loadSubscription();
    });

    function loadSubscription() {
      db.collection("subscriptions").where("userId", "==", currentUserId)
        .limit(1).onSnapshot(snapshot => {
          if (snapshot.empty) {
            document.getElementById("subscriptionBox").innerHTML = `<p>No subscription selected yet.</p>`;
            subscriptionId = null;
          } else {
            const doc = snapshot.docs[0];
            const sub = doc.data();
            subscriptionId = doc.id;
            document.getElementById("subscriptionBox").innerHTML = `
              <p><strong>Plan:</strong> ${sub.plan}</p>
              <p><strong>Status:</strong> <span class="px-2 py-1 bg-yellow-200 rounded">${sub.deliveryStatus}</span></p>
              <p><strong>Farmer:</strong> ${sub.farmerId || "Not Assigned"}</p>
            `;
          }
      });
    }

    function createSubscription() {
      const plan = document.getElementById("planSelect").value;
      if (!plan) {
        alert("Please select a plan.");
        return;
      }
      if (subscriptionId) {
        db.collection("subscriptions").doc(subscriptionId).update({
          plan: plan,
          deliveryStatus: "Pending Assignment",
          farmerId: null
        }).then(() => alert("Subscription updated!"));
      } else {
        db.collection("subscriptions").add({
          userId: currentUserId,
          plan: plan,
          deliveryStatus: "Pending Assignment",
          farmerId: null
        }).then(() => alert("Subscription created!"));
      }
    }
  </script>
</body>
</html>
